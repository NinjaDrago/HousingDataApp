<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background: #333;
            padding: 10px;
            color: white;
        }
        nav a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
        }
        nav a:hover {
               color: #00ccff;
            text-decoration: underline;
        }
        nav a.active {
            color: #00ccff;
            text-decoration: underline;
        }
        .content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 6px;
        }

        /* form style */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 300px;
            margin: 50px auto;
        }
        label {
            align-self: flex-start;
        }

        input {
            width: 100%;
            padding: 8px;
            text-align: left;
            box-sizing: border-box;
        }

        /* Center the submit button */
        button {
            padding: 10px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="/" class="{% if title == 'Home' %}active{% endif %}">Home</a>
        <a href="/predict" class="{% if title == 'Predict' %}active{% endif %}">Predict trend</a>
        <a href="/offer" class="{% if title == 'Offer' %}active{% endif %}">Check offer</a>
        <a href="/population" class="{% if title == 'Population' %}active{% endif %}">Population forcast</a>


    </nav>
</header>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
